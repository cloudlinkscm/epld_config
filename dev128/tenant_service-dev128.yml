server:
  port: 8083
#  context-path: /tenant_service
spring:
  application:
    name: tenant_service
  datasource:
    url: jdbc:mysql://10.0.20.128:3306/auth?useSSL=false&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  mapper-locations: classpath*:mybatis/*_mapper.xml
  type-aliases-package: com.cloudlinkscm.loms.services.tenant.entity
  type-handlers-package: com.cloudlinkscm.loms.services.tenant.mapper
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    database-id: test
eureka:
  instance:
    hostname: 10.0.20.128
  client:
    enabled: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
management:
  security:
    enabled: false
feign:
  hystrix:
    enabled: true
    

hercules:
  debug: false
  dateFormatPattern: yyyy-MM-dd HH:mm:ss